      - name : Execute Test
        run: .\testrunner.bat ${{ secrets.TEST_EXECUTE_ACCESS_KEY }} ${{ inputs.project || 'AngularAutomation' }}
        shell: cmd
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm install
      - name: JUnit Report from TestExecute
        uses: actions/upload-artifact@v3
        if: success() || failure() 
        with:
          name: TestComplete JUnit Report
          path: logs\runlog.xml
      - name: GitHub Action Summary
        if: always()
        run: |
